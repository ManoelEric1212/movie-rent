<form class="example-form">
  <mat-form-field class="input-full-width">
    <mat-label>Email</mat-label>
    <input
      type="email"
      matInput
      placeholder="johndoe@example.com"
      required
      [formControl]="emailFormControl"
    />
    <mat-error
      *ngIf="
        emailFormControl.hasError('email') &&
        !emailFormControl.hasError('required')
      "
    >
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="emailFormControl.hasError('required')">
      Email is <strong>required</strong>
    </mat-error>
  </mat-form-field>

  <mat-form-field class="input-full-width">
    <mat-label>Password</mat-label>
    <input
      type="password"
      placeholder="********"
      matInput
      [formControl]="passwordFormControl"
      required
    />
    <mat-error
      *ngIf="
        passwordFormControl.hasError('max') &&
        !passwordFormControl.hasError('required')
      "
    >
      Please enter a valid password with at least 6 characters
    </mat-error>
    <mat-error *ngIf="passwordFormControl.hasError('required')">
      Password is <strong>required</strong>
    </mat-error>
  </mat-form-field>

  <div class="button-full-width">
    <button type="submit" mat-raised-button color="primary">Login</button>
    <a mat-raised-button>Cadastrar</a>
  </div>
</form>
